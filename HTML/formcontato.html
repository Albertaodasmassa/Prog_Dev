<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Contact form</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    /* Estilo para fundo cinza */
    body {
      background-color: #f0f0f0; /* Cor de fundo cinza */
    }

    /* Estilo para centralizar o label e inputs */
    .form-label {
      text-align: center;
      width: 100%;
      display: block;
    }

    .form-control {
      width: 100%;
      max-width: 500px; /* Ajusta a largura máxima dos campos */
      margin: 0 auto; /* Centraliza os campos */
    }
    
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"><p class="font-weight-bold"><p class="text-danger">Home</p></a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"><p class="font-weight-bold"><p class="text-danger">Contact Us</p></a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Mensagem de Sucesso -->
  <div class="alert alert-success alert-dismissible fade show" role="alert" style="display: none;" id="successMessage">
    Message Sent! Thanks for completing the form. We'll be in touch soon!
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="d-flex justify-content-center">
    <form id="contactForm">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" required>
        <div id="emailHelp" class="form-text">This field is required</div>
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" required>
        <div id="emailHelp" class="form-text">This field is required</div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" required>
        <div id="emailHelp" class="form-text">This field is required</div>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="3" required></textarea>
        <div id="emailHelp" class="form-text">This field is required</div>
      </div>
      <div class="mb-3">
        <label for="telephone" class="form-label">Telephone</label>
        <input type="text" class="form-control" id="telephone" required>
        <div id="emailHelp" class="form-text">This field is required</div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" required>
        <div id="emailHelp" class="form-text">This field is required</div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="submit" class="btn btn-primary">Back</button>
    </form>
  </div>

  <footer class="bg-body-tertiary text-center text-lg-start bg-dark ">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
      © 2025 Copyright:
      <a class="text-body" href="https://mdbootstrap.com/">Thanks</a>
    </div>
  </footer>

  <div class="attribution">
    Challenge by <a href="">Frontend Mentor</a>. 
    Coded by <a href="#">Non</a>.
  </div>

  <script>
    // Exibir a mensagem de sucesso ao enviar o formulário
    const form = document.getElementById('contactForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', (event) => {
      event.preventDefault(); // Previne o comportamento padrão do formulário
      successMessage.style.display = 'block'; // Exibe a mensagem de sucesso
      form.reset(); // Limpa o formulário após envio
    });
  </script>
</body>
</html>
