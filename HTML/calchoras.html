<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Trampo</title>
    <link rel="stylesheet" type="text/css" href="test.css"/>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <!-- Formulário -->
        <div class="form-container">
            <h2>Bem-vindo!</h2>
            <h5>Calculadora de Horas Trabalhadas</h5>
            <div class="input-container">
                <input type="number" id="salario" placeholder="Digite seu salário em R$">
                <input type="number" id="horastrab" placeholder="Horas trabalhadas no mês">
                <button id="botao" onclick="receb()">Verificar</button>
            </div>
        </div>

        <!-- Resultados -->
        <div class="result-container">
            <div id="res1"></div>
            <div id="res2"></div>
            <div id="res3"></div>
            <div id="res4"></div>
            <div id="res5"></div>
        </div>
    </div>
</body>
</html>
